<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ff; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f; stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <text x="20" y="70" font-family="'Audiowide', sans-serif" font-size="60" font-weight="bold" filter="url(#glow)">
    <tspan fill="#ff8c00">Lom</tspan><tspan fill="url(#gradBlue)">Tech</tspan>
  </text>
</svg>
